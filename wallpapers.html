        <!--======== CONTENT ===========-->

        <div class="container wrapper">
            <div class="gallery">
                <div class="image"><span><img src="img/img1.jpg" alt="Spider-Man Wallpaper"></span></div>
                <div class="image"><span><img src="img/img2.jpg" alt="Spider-Man Wallpaper"></span></div>
                <div class="image"><span><img src="img/img3.jpg" alt="Spider-Man Wallpaper"></span></div>

        <div class="preview-box">

                <span><ion-icon class="icon" name="close-outline" style="font-size: 25px;"></ion-icon></span>

            <div class="img-box">
                <div class="slide prev">
                    <ion-icon name="chevron-back-outline"></ion-icon>

                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </div>

        </div>
